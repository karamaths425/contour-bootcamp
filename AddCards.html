    <script>
      function contact(){
      let a = document.getElementById("name").value;
      let b = document.getElementById("email").value;
      let c = document.getElementById("phone").value;
      let d = document.getElementById("cnic").value;
      let e = document.getElementsByName("inlineRadioOptions");

              <div class="ccard mb-3">

                </div>
                    `;

    }

    function deleteCard() {
  // Find the first card element on the page
   const Cardd = document.querySelector('.ccard');

  if (Cardd) {

}
