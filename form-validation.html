    <script>
      function contact(){
      let a = document.getElementById("name").value;
      let b = document.getElementById("email").value;
      let c = document.getElementById("phone").value;
      let d = document.getElementById("cnic").value;
      let e = document.getElementsByName("inlineRadioOptions");

      let namecheck = /^[a-zA-Z. ]{2,}$/;
      let emailcheck = /^[A-Za-z_0-9]{3,}@[A-Za-z]{3,}[.]{1}[A-Za-z.]{2,6}$/;
      let mobilenumbercheck = /^[0-9]{11}$/;
      let cniccheck = /^[0-9]{5}-[0-9]{7}-[0-9]{1}$/;

      namecheck.test(a)? document.getElementById("name-error").innerHTML = " " : document.getElementById("name-error").innerHTML = "** Please Enter a valid Name";
      

      // if (namecheck.test(a)){
      //   document.getElementById("name-error").innerHTML = " ";
      // }else{
      //   document.getElementById("name-error").innerHTML = "** Please Enter a valid Name";
      //   return false;
      // }
      emailcheck.test(b)? document.getElementById("email-error").innerHTML = " " : document.getElementById("email-error").innerHTML = "** Please Enter a valid Email Address";
      

      // if (emailcheck.test(b)){
      //   document.getElementById("email-error").innerHTML = " ";
      // }else{
      //   document.getElementById("email-error").innerHTML = "** Please Enter a valid Email Address";
      //   return false;
      // }

      if ( mobilenumbercheck.test(c)){
        document.getElementById("phone-error").innerHTML = " ";
      }else{
        document.getElementById("phone-error").innerHTML = "** Please Enter a valid Phone Number";
        return false;
      }

      if ( cniccheck.test(d)){
        document.getElementById("cnic-error").innerHTML = " ";
      }else{
        document.getElementById("cnic-error").innerHTML = "** Please Enter a valid CNIC";
        return false;
      }

      for(let i = 0; i < e.length; i++){
        if(e[i].checked){
            document.getElementById("per-pro").innerHTML = e[i].value
        }

      }

      document.getElementById("cname").innerHTML = a;
      document.getElementById("cemail").innerHTML = b;
      document.getElementById("cphone").innerHTML = c;
      document.getElementById("ccnic").innerHTML = d;

      
    }
